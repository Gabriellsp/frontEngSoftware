<mat-grid-list cols="3" rowHeight="250px" class = "animation">
    <mat-grid-tile
        [colspan]="3"
        [rowspan]="1"
        >
        <mat-card class="dashboard-card">
            <mat-card-header>
            <mat-card-title>
                Cadastrar Bairro:
            </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <form class="example-form"
                    [formGroup]="form">
                    <mat-form-field class="full-width">
                        <mat-label>Nome</mat-label>
                        <input type="text" matInput  placeholder="Nome" formControlName="nome">
                    </mat-form-field>
                  </form>
            </mat-card-content>
            <button mat-raised-button style="float: right;" (click)="cadastrar()" color="primary" type="submit" [disabled]="!form.valid">Cadastrar</button>
        </mat-card>
   </mat-grid-tile>
</mat-grid-list>
